<!-- extends表明此页面继承自 base.html 文件 -->
{% extends "base.html" %} {% load static %}
<!-- 写入 base.html 中定义的 title -->
{% block title %} 提问 {% endblock title %}
<!-- 写入 base.html 中定义的 content -->
{% block content %}
<!-- 写提问表单 -->
<div class="container">
    <div class="row">
        <div class="col-12">
            <br>
            <!-- 提交提问的表单 -->
            <form method="post" action=".">
                <!-- Django中需要POST数据的地方都必须有csrf_token -->
                {% csrf_token %}
                <!-- 提问标题 -->
                <div class="form-group">
                    <!-- 标签 -->
                    <label class="mt-4 mb-1 field-heading" for="title">标题(请抽象你的问题）</label>
                    <!-- 文本框 -->
                    <input type="text" class="form-control" id="title" name="title">
                </div>
                <!-- 提问正文 -->
                <div class="form-group mt-4 mb-1 field-heading">
                    <label for="body">正文(支持Markdown语法)</label>
                    <!-- 文本区域 -->
                    <textarea type="text" class="form-control" id="body" name="body" rows="12"></textarea>
                </div>
                <!-- 提交按钮 -->
                <center>
                <button type="submit" class="btn btn-primary">提交</button>
                </center>
            </form>
        </div>
    </div>
</div>
{% endblock content %}
